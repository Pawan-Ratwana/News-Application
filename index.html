<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="icon" href="/img/title_logo.png">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <div class="logo-navLink">
                <div class="logo"> <a onclick="reload()" href="#" class="company-logo">
                        <img src="/img/main_logo.png" alt="company logo">
                    </a>
                </div>
                <div class="nav-links">
                    <ul class="flex">
                        <li class="nav-item hover-link" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                        <li class="nav-item hover-link " id="finance" onclick="onNavItemClick('finance')">Finance</li>
                        <li class="nav-item hover-link" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    </ul>
                </div>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div id="cards-container" class="cards-container container  flex">

        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="http://via.placeholder.com/400x200" alt="">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is news title</h3>
                <h6 class="news-source" id="news-source">aaj Tak 5/1/2024</h6>
                <div class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Maxime fugiat reiciendis architecto laudantium voluptates iusto vero blanditiis dolorem
                    voluptatum minus.</div>
            </div>

        </div>
    </template>
    <script src="/index.js"></script>
</body>

</html>
